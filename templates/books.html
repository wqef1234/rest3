<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome </h1>
    <h1>Your book collection</h1>
    <ul>
        {{range .Books}}
        <li>
            <a href="/books/book/{{.Id}}">Название: {{.Title}}</a>
            <p>количество страниц: {{.Author}}</p>
            <p>Автор: {{.Rating}}</p>

        </li>


        {{end}}
    </ul>
    <a href="/journals">список журналов</a><br>
    <a href="/books/create">Добавить книгу в колекцию</a>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
